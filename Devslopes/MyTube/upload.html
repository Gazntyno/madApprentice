<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header><h1>MyTube</h1></header>
    <hr />
    <div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="pages/collection1.html">Collection 1</a>
        <a href="pages/collection2.html">Collection 2</a>
        <a href="pages/collection3.html">Collection 3</a>
        <a href="./upload.html">New Video</a>
      </nav>
      <h2>Upload a new video</h2>
      <form action="upload.html" method="post">
        <label for="title">Video Title</label><br />
        <input type="text" placeholder="title of your video" />
        <br /><br />
        <label for="description">Description</label>
        <br />
        <textarea
        name="description"
          rows="5"
          cols="30"
          placeholder="describe your video"
        ></textarea>
        <br /><br />
        <label for="videoFile">Video File</label>
        <br />
        <input type="file" />
        <br /><br />
        <label for="collection">Choose collection</label>
        <br />
        <select>
          <option>Collection 1: Video Games</option>
          <option>Collection 2: Podcasts</option>
          <option>Collection 3: Development</option>
        </select>
        <br /><br />
        <input type="radio" value="public" name="privacy" /><label for="public"
          >Public</label
        >
        <input type="radio" value="private" name="privacy" /><label
          for="private"
          >Private</label
        >
        <br /><br /><br /><br />
        <button type="submit" name="uploadVid">Upload Video</button>
      </form>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <hr />
    <footer>&copy: Copyright"</footer>
    <script src="" async defer></script>
  </body>
</html>
