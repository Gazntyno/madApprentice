<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="form2.css" />
  </head>
  <body>
    <div id="dev">
        <header><h1>Devslopes Survey Form</h1>
        <h4>Thank you for taking the time to help improve the platform</h4>
        </header>
    
    </div>
    <div id="slope">
      <br />
      <br />
      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <br />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <br />
        <br />
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Age" />
        <br />
        <br />
        <label>Which option best describes your current role?</label>
        <br />
        <select placeholder="Select current role">
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <br />
        <br />
        <label>Would you recommend Devslopes to a friend?</label>
        <br />
        <input
          type="radio"
          name="recommend"
          value="definitely"
        />Definitely<br />
        <input type="radio" name="recommend" value="maybe" />Maybe<br />
        <input type="radio" name="recommend" value="not-sure" />Not Sure<br />
        <br />
        <label>What is your favorite feature of Devslopes?</label>
        <br />
        <select>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="mentorship">Mentorship</option>
        </select>
        <br>
        <br />
        <label
          >What would you like to see improved? (check all that apply)</label
        >
        <br />
        <input
          type="checkbox"
          name="improve"
          value="front-end-projects"
        />Front-end Projects<br />
        <input
          type="checkbox"
          name="improve"
          value="back-end-projects"
        />Back-end Projects<br />
        <input
          type="checkbox"
          name="improve"
          value="challenges"
        />Challenges<br />
        <input type="checkbox" name="improve" value="videos" />Videos<br />
        <input type="checkbox" name="improve" value="online-meetups" />Online
        Meetups<br />
        <input type="checkbox" name="improve" value="community" />Community
        <br />
        <br>
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Any comments or suggestions?"
        ></textarea>

        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <script src="" async defer></script>
  </body>
</html>
