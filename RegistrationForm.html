<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pro Gamer Reg Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="RegistrationForm.css" />
  </head>
  <body>
    <div class="regiform">
      <h1>Pro Gamer Registration Form</h1>
      <br />
      <h3>Please enter all of the following information honestly:</h3>
      <hr />
      <br /><br />
      <form>
        <label for="name">Full Name: </label>
        <input type="text" id="name" placeholder="Enter your full legal name" />
        <br /><br />
        <label for="birthday">Date of Birth: </label>
        <input type="date" id="birthday" />
        <br /><br />
        <label>Gender: </label>
        <br />
        <label for="gender">Male</label>
        <input type="radio" id="gender" />
        <label for="gender">Female</label>
        <input type="radio" id="gender" />
        <label for="gender">Other</label>
        <input type="radio" id="gender" />
        <br /><br />
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="bigshot@email.com" />
        <br /><br />
        <label for="phonenumber">Phone Number: </label>
        <input type="text" id="phonenumber" maxlength="3" />
        <input type="number" id="phonenumber" maxlength="3" />
        <input type="number" id="phonenumber" maxlength="4" /> <br /><br />
        <label for="gamertag">Gamertag: </label>
        <input
          type="text"
          id="gamertag"
          placeholder="What the world will call you"
        />
        <br /><br />
        <label for="gameInput"
          >Do you play wil mouse and keyboard or controller?</label
        >
        <select id="gameInput">
          <option>Mouse and Keyboard</option>
          <option>Controller</option>
        </select>
        <br /><br />
        <label for="platform">What is your main gaming platform?</label>
        <select id="platform">
          <option>PC</option>
          <option>Playstation</option>
          <option>Xbox</option>
          <option>Mobile</option>
        </select>
        <br /><br />
        <label for="mainGame">What is your main competitive video game?</label>
        <select id="mainGame">
          <option>Apex Legends</option>
          <option>Call of Duty</option>
          <option>Valorant</option>
        </select>
        <br /><br />
        <label for="kd">Average K/D: </label>
        <input type="text" id="kd" placeholder="Don't lie lol " />
        <br /><br />
        <label for="message"
          >Is there anything else you would like to tell us?</label
        >
        <textarea id="message" rows="8" cols="40"> </textarea>
        <br /><br />
        <input type="checkbox" id="Terms" />
        <label for="Terms">Read and agree to our Terms of Service</label>
        <br /><br />
        <input type="checkbox" id="nocheat" />
        <label for="nocheat"
          >Read and agree to the No Cheating Regulations</label
        >
        <br /><br />
        <input type="checkbox" id="Sportsmanship" />
        <label for="Sportsmanship"
          >Read and agree to the Respect and Sportsmanship Guidelines</label
        >

        <button></button>
      </form>
    </div>
  </body>
</html>
