<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pro Gamer Reg Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="RegistrationForm.css" />
  </head>
  <body>
    <div class="regiform">
      <h1>Pro Gamer Registration Form</h1>
      <br />
      <h3>Please enter all of the following information honestly:</h3>
      <hr />
      <br /><br />
      <form>
        <label>Full Name: </label>
        <input type="text" id="name" placeholder="Enter your full legal name" />
        <br /><br />
        <label>Date of Birth: </label>
        <input type="date" id="birthday" />
        <br /><br />
        <label>Gender: </label>
        <br />
        <label>Male</label>
        <input type="radio" id="gender" />
        <label>Female</label>
        <input type="radio" id="gender" />
        <label>Other</label>
        <input type="radio" id="gender" />
        <br /><br />
        <label>Email: </label>
        <input type="email" id="email" placeholder="bigshot@email.com" />
        <br /><br />
        <label>Phone Number: </label>
        <input type="text" id="phonenumber" placeholder="(XXX)-XXX-XXXX" />
        <br /><br />
        <label>Gamertag: </label>
        <input
          type="text"
          id="gamertag"
          placeholder="What the world will call you"
        />
        <br /><br />
        <label>Do you play wil mouse and keyboard or controller?</label>
        <select>
          <option>Mouse and Keyboard</option>
          <option>Controller</option>
        </select>
        <br /><br />
        <label>What is your main gaming platform?</label>
        <select>
          <option>PC</option>
          <option>Playstation</option>
          <option>Xbox</option>
          <option>Mobile</option>
        </select>
        <br /><br />
        <label>What is your main competitive video game?</label>
        <select>
          <option>Apex Legends</option>
          <option>Call of Duty</option>
          <option>Valorant</option>
          <option>Fortnite</option>
          <option>Leauge of Legends</option>
          <option>Halo Infinite</option>
          <option>Rocket League</option>
        </select>
        <br /><br />
        <label>Average K/D: </label>
        <input type="text" id="kd" placeholder="Don't lie lol " />
        <br /><br />
        <label></label>
      </form>
    </div>
  </body>
</html>
